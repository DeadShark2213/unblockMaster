<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        .custom-button {
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border-radius: 15px; /* Rounded edges */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth color transitions */
        }

        .custom-button:hover {
            background-color: blue;
            color: white;
        }

        .custom-button:active {
            transform: scale(0.95); /* Optional: Adds a click animation */
        }
    </style>
</head>
<body>
    <a href="https://skribbl.io/" class="custom-button">skribbl.io</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Background Color</title>
    <style>
        .toggle-button {
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border-radius: 15px; /* Rounded edges */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth color transitions */
        }

        .toggle-button:hover {
            background-color: gray;
            color: white;
        }

        .toggle-button:active {
            transform: scale(0.95); /* Optional: Adds a click animation */
        }
    </style>
    <script>
        function toggleBackgroundColor(button) {
            // Check the current background color of the body
            if (document.body.style.backgroundColor === "darkblue") {
                // Change to light blue and update button text
                document.body.style.backgroundColor = "lightblue";
                button.textContent = "Dark Blue";
            } else {
                // Change to dark blue and update button text
                document.body.style.backgroundColor = "darkblue";
                button.textContent = "Light Blue";
            }
        }
    </script>
</head>
<body>
    <button class="toggle-button" onclick="toggleBackgroundColor(this)">Dark Blue</button>
</body>
</html>
