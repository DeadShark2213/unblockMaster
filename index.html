<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbowBG 10s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @keyframes rainbowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #button {
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbowButton 5s infinite;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes rainbowButton {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      color: black;
      opacity: 0;
      visibility: hidden;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      border-radius: 50%;
      animation: confettiFall 3s linear infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translate3d(0, -100vh, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate3d(0, 100vh, 0) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="text">You're Gay!</div>
  <button id="button" onclick="handleClick()">Surprise!</button>

  <script>
    function handleClick() {
      const button = document.getElementById('button');
      const text = document.getElementById('text');

      // Show text and fade it after 3 seconds
      text.style.visibility = 'visible';
      text.style.opacity = '1';
      setTimeout(() => {
        text.style.opacity = '0'; // Fade-out effect
        text.style.visibility = 'hidden';
      }, 3000);

      // Create confetti
      for (let i = 0; i < 100; i++) {
        createConfetti();
      }
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);

      const size = Math.random() * 10 + 5 + 'px';
      confetti.style.width = size;
      confetti.style.height = size;
      confetti.style.backgroundColor = getRandomColor();
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';

      // Remove confetti after animation
      setTimeout(() => confetti.remove(), 5000);
    }

    function getRandomColor() {
      const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Button</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.white {
      background-color: white;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    #bubbleButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid black;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 3;
      transition: all 0.5s ease;
    }

    #bubbleButton.center {
      bottom: 50%;
      right: 50%;
      transform: translate(50%, 50%);
    }

    .your-straight {
      position: absolute;
      top: 40%;
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: black;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .your-straight.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="your-straight" id="yourStraightText">You're Straight!</div>
  <button id="bubbleButton">Shh</button>
  <canvas class="confetti" id="confettiCanvas"></canvas>

  <script>
    const bubbleButton = document.getElementById('bubbleButton');
    const yourStraightText = document.getElementById('yourStraightText');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const ctx = confettiCanvas.getContext('2d');
    let isWhiteScreen = false;

    // Confetti setup
    const confettiParticles = [];
    const colors = ['#FFC0CB', '#FFD700', '#90EE90', '#ADD8E6', '#FF69B4'];

    function createConfetti() {
      for (let i = 0; i < 200; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height,
          size: Math.random() * 7 + 3,
          color: colors[Math.floor(Math.random() * colors.length)],
          velocityX: Math.random() * 2 - 1,
          velocityY: Math.random() * -3 - 1,
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.velocityX;
        p.y += p.velocityY;
        if (p.y < 0) p.y = confettiCanvas.height;
      });
      requestAnimationFrame(drawConfetti);
    }

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    createConfetti();

    bubbleButton.addEventListener('click', () => {
      if (!isWhiteScreen) {
        document.body.classList.add('white');
        bubbleButton.textContent = 'Yay';
        bubbleButton.classList.add('center');
        isWhiteScreen = true;
      } else {
        yourStraightText.classList.add('visible');
        bubbleButton.textContent = 'ðŸŽ‰';
        drawConfetti();
      }
    });
  </script>
</body>
</html>
