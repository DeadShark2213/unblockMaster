<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbowBG 10s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @keyframes rainbowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #button {
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbowButton 5s infinite;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes rainbowButton {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      color: black; /* Default color */
      opacity: 0;
      visibility: hidden;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      border-radius: 50%;
      animation: confettiFall 3s linear infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translate3d(0, -100vh, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate3d(0, 100vh, 0) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="text">You're Gay!</div>
  <button id="button" onclick="handleClick()">Surprise!</button>
  <audio id="audio" src="Gay Echo Voice TikTok Sound Effect.mp4"></audio>

  <script>
    function handleClick() {
      const button = document.getElementById('button');
      const text = document.getElementById('text');
      const audio = document.getElementById('audio');

      // Change text color to white
      text.style.color = 'white';

      // Show text and fade it after 3 seconds
      text.style.visibility = 'visible';
      text.style.opacity = '1';
      setTimeout(() => {
        text.style.opacity = '0'; // Fade-out effect
        text.style.visibility = 'hidden';
      }, 3000);

      // Create confetti
      for (let i = 0; i < 100; i++) {
        createConfetti();
      }

      // Play the audio
      audio.play();
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);

      const size = Math.random() * 10 + 5 + 'px';
      confetti.style.width = size;
      confetti.style.height = size;
      confetti.style.backgroundColor = getRandomColor();
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';

      // Remove confetti after animation
      setTimeout(() => confetti.remove(), 5000);
    }

    function getRandomColor() {
      const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Button</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      /* Rainbow background */
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #42e695, #feb47b, #ff6ec4);
      background-size: 1200% 1200%;
      animation: rainbowBG 18s ease infinite;
      transition: background 1s;
    }
    @keyframes rainbowBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    #rect-btn {
      position: fixed;
      bottom: 32px;
      right: 32px;
      padding: 12px 28px;
      border: none;
      border-radius: 18px;
      background: #fff;
      color: #333;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    #surprise-btn {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 44px;
      border: none;
      border-radius: 22px;
      background: #ff6ec4;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 20px rgba(0,0,0,0.18);
      transition: background 0.3s, color 0.3s;
    }

    #result-text {
      display: none;
      position: fixed;
      top: 38px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      color: #ff6ec4;
      text-shadow: 0 2px 10px #fff, 0 2px 16px #ff6ec433;
    }
  </style>
</head>
<body>
  <div id="result-text">You're straight!</div>
  <button id="rect-btn">Click Me</button>
  <button id="surprise-btn">Surprise</button>
  <audio id="yay-sound" src="./Children Yay Sound Effect (HD).mp4"></audio>
  <script>
    const rectBtn = document.getElementById('rect-btn');
    const surpriseBtn = document.getElementById('surprise-btn');
    const resultText = document.getElementById('result-text');
    const yaySound = document.getElementById('yay-sound');
    const body = document.body;

    rectBtn.addEventListener('click', () => {
      // Remove rainbow background, set to white
      body.style.background = "#fff";
      body.style.animation = "none";
      // Remove this button
      rectBtn.style.display = "none";
      // Show new button
      surpriseBtn.style.display = "block";
    });

    surpriseBtn.addEventListener('click', () => {
      // Show the text on top
      resultText.style.display = "block";
      // Hide the button
      surpriseBtn.style.display = "none";
      // Play the sound
      yaySound.currentTime = 0;
      yaySound.play();
    });
  </script>
</body>
</html>
