<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbowBG 10s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @keyframes rainbowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #button {
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbowButton 5s infinite;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes rainbowButton {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      color: black;
      opacity: 0;
      visibility: hidden;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      border-radius: 50%;
      animation: confettiFall 3s linear infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translate3d(0, -100vh, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate3d(0, 100vh, 0) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="text">You're Gay!</div>
  <button id="button" onclick="handleClick()">Surprise!</button>

  <script>
    function handleClick() {
      const button = document.getElementById('button');
      const text = document.getElementById('text');

      // Show text and fade it after 3 seconds
      text.style.visibility = 'visible';
      text.style.opacity = '1';
      setTimeout(() => {
        text.style.opacity = '0'; // Fade-out effect
        text.style.visibility = 'hidden';
      }, 3000);

      // Create confetti
      for (let i = 0; i < 100; i++) {
        createConfetti();
      }
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);

      const size = Math.random() * 10 + 5 + 'px';
      confetti.style.width = size;
      confetti.style.height = size;
      confetti.style.backgroundColor = getRandomColor();
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';

      // Remove confetti after animation
      setTimeout(() => confetti.remove(), 5000);
    }

    function getRandomColor() {
      const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbowBG 10s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes rainbowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #gamesButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 15px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    #gamesButton:hover {
      background-color: #45a049;
    }

    #otherButton {
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbowButton 5s infinite;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes rainbowButton {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <button id="otherButton">Surprise!</button>
  <button id="gamesButton" onclick="goToGames()">Games</button>

  <script>
    function goToGames() {
      // Remove the other button
      const otherButton = document.getElementById('otherButton');
      if (otherButton) {
        otherButton.remove();
      }

      // Redirect to a new screen (you can replace 'games.html' with your desired URL)
      setTimeout(() => {
        window.location.href = 'games.html'; // Replace with your target URL
      }, 500); // Add a small delay for UX
    }
  </script>
</body>
</html>
