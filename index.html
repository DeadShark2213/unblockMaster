<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
    }

    #text {
      margin-top: 20px;
      font-size: 18px;
      color: black;
      opacity: 1;
      transition: opacity 3s ease;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <button id="button" onclick="handleClick()">Click Me!</button>
  <div id="text">you're gay</div>

  <script>
    function handleClick() {
      const button = document.getElementById('button');
      const text = document.getElementById('text');

      // Move button to the top of the screen and change text
      button.style.position = 'absolute';
      button.style.top = '10px';
      button.style.left = '50%';
      button.style.transform = 'translateX(-50%)';
      button.innerText = 'Surprise!';

      // Show text and fade it after 3 seconds
      text.style.visibility = 'visible';
      setTimeout(() => {
        text.style.opacity = '0'; // Start the fade-out
      }, 3000);
    }
  </script>
</body>
</html>
