<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        .custom-button {
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .custom-button:hover {
            background-color: blue;
            color: white;
        }

        .custom-button:active {
            transform: scale(0.95); /* Optional: Adds a click animation */
        }
    </style>
</head>
<body>
    <a href="https://skribbl.io/" class="custom-button">Hi</a>
</body>
</html>
