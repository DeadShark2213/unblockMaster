<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            background-color: white;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <a href="#" onclick="document.body.style.backgroundColor = 'blue'; return false;">Change Background to Blue</a>
    <br>
    <a href="#" onclick="document.body.style.backgroundColor = 'green'; return false;">Change Background to Green</a>
    <br>
    <a href="#" onclick="document.body.style.backgroundColor = 'red'; return false;">Change Background to Red</a>
</body>
</html>
